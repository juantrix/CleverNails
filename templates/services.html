<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Servicios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4ede3; /* Crema claro */
            font-family: 'Arial', sans-serif;
            color: #5a4636; /* Marrón tierra */
        }
        .header {
            background: #d9c2a2; /* Crema oscuro */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #5a4636; /* Marrón tierra */
        }
        .btn-custom {
            background: #8a6e5a; /* Marrón suave */
            color: #f4ede3; /* Crema claro */
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom:hover {
            background: #a57f60; /* Marrón más claro */
        }
        .btn-custom:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(138, 110, 90, 0.8);
        }
        .list-group-item {
            background-color: #f8f1e7; /* Fondo crema suave */
            color: #5a4636; /* Marrón tierra */
            border: 1px solid #d9c2a2;
        }
        .list-group-item:hover {
            background-color: #e6d8c3; /* Fondo hover */
        }
        footer {
            margin-top: 50px;
            background: #d9c2a2; /* Crema oscuro */
            padding: 15px;
            text-align: center;
            color: #5a4636; /* Marrón tierra */
            border-radius: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Header -->
        <div class="header">
            <h1>Gestión de Servicios</h1>
        </div>

        <!-- Formulario para agregar servicios -->
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre del Servicio</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <button type="submit" class="btn btn-custom">Agregar Servicio</button>
        </form>

        <!-- Lista de Servicios -->
        <h2 class="mt-5">Servicios Existentes</h2>
        <ul class="list-group mt-3">
            {% for service in services %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ service['name'] }} - ${{ service['price'] }}
                    <form method="POST" action="/delete-service" style="margin: 0;">
                        <input type="hidden" name="service_id" value="{{ service['id'] }}">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <!-- Botón Volver -->
        <a href="/home" class="btn btn-custom mt-3">Volver</a>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Clever Nails - Todos los derechos reservados.    </footer>
</body>
</html>
