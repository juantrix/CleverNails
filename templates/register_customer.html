<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4ede3; /* Fondo crema claro */
            font-family: 'Arial', sans-serif;
            color: #5a4636; /* Marrón tierra */
        }
        .header {
            background: #d9c2a2; /* Fondo crema oscuro */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #5a4636;
        }
        .btn-custom {
            background: #8a6e5a;
            color: #f4ede3;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom:hover {
            background: #a57f60;
        }
        .btn-custom:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(138, 110, 90, 0.8);
        }
        footer {
            margin-top: 50px;
            background: #d9c2a2;
            padding: 15px;
            text-align: center;
            color: #5a4636;
            border-radius: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Header -->
        <div class="header">
            <h1>Registrar Cliente</h1>
        </div>

        <!-- Contenedor de mensajes -->
        <div id="message" class="mt-4">
            {% if success %}
                <div class="alert alert-success">{{ success }}</div>
            {% endif %}
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
        </div>

        <!-- Formulario para registrar clientes -->
        <form method="POST" action="/register-customer" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="birth_date" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="birth_date" name="birth_date">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Número de Teléfono</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-custom">Registrar Cliente</button>
        </form>

        <!-- Botón Volver -->
        <a href="/" class="btn btn-custom mt-3">Volver</a>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Clever Nails - Todos los derechos reservados.
    </footer>
</body>
</html>
