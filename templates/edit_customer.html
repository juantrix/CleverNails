<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4ede3; /* Fondo crema claro */
            font-family: 'Arial', sans-serif;
            color: #5a4636; /* Marrón tierra */
        }
        .header {
            background: #d9c2a2; /* Fondo crema oscuro */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #5a4636;
        }
        .btn-custom {
            background: #8a6e5a;
            color: #f4ede3;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom:hover {
            background: #a57f60;
        }
        .btn-delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-delete:hover {
            background: #c82333;
        }
        footer {
            margin-top: 50px;
            background: #d9c2a2;
            padding: 15px;
            text-align: center;
            color: #5a4636;
            border-radius: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Header -->
        <div class="header">
            <h1>Editar Cliente</h1>
        </div>

        <!-- Mostrar errores -->
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <!-- Mostrar mensaje de éxito -->
        {% if success %}
        <div class="alert alert-success">{{ success }}</div>
        {% endif %}

        <!-- Formulario para editar cliente -->
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ customer.name }}" required>
            </div>
            <div class="mb-3">
                <label for="birth_date" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ customer.birth_date }}">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ customer.phone }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ customer.email }}" required>
            </div>
            <button type="submit" class="btn btn-custom">Guardar Cambios</button>
        </form>

        <!-- Botón para borrar cliente -->
        <form method="POST" action="{{ url_for('customers.delete_customer', customer_id=customer.id) }}" class="mt-3 ">
            <button type="submit" class="btn btn-delete" onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente?')">Borrar Cliente</button>
        </form>
        

        <!-- Botón Volver -->
        <a href="{{ url_for('customers.customers') }}" class="btn btn-secondary mt-3">Volver</a>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Clever Nails - Todos los derechos reservados.
    </footer>
</body>
</html>
