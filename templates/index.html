<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manicure Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4ede3; /* Crema claro */
            font-family: 'Arial', sans-serif;
            color: #5a4636; /* Marrón tierra */
        }
        .hero {
            background: #d9c2a2; /* Crema oscuro */
            color: #5a4636; /* Marrón tierra */
            padding: 50px 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .btn-custom {
            background: #8a6e5a; /* Marrón suave */
            color: #f4ede3; /* Crema claro */
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-custom:hover {
            background: #a57f60; /* Marrón más claro */
        }
        .btn-custom:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(138, 110, 90, 0.8);
        }
        .btn-logout {
            background: #dc3545; /* Rojo */
            color: #f4ede3; /* Crema claro */
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-logout:hover {
            background: #c82333; /* Rojo más oscuro */
        }
        footer {
            margin-top: 50px;
            background: #d9c2a2; /* Crema oscuro */
            padding: 15px;
            text-align: center;
            color: #5a4636; /* Marrón tierra */
            border-radius: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Hero Section -->
        <div class="hero">
            <h1>Sistema de Gestión</h1>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex flex-column align-items-center mt-5">
            <a href="/register-customer" class="btn btn-custom mb-3 w-75">Registrar Cliente</a>
            <a href="/customers" class="btn btn-custom mb-3 w-75">Lista de Clientes</a>
            <a href="/services" class="btn btn-custom mb-3 w-75">Gestión de Servicios</a>
            <a href="/sales" class="btn btn-custom mb-3 w-75">Registrar Venta</a>
            <a href="/stats" class="btn btn-custom mb-3 w-75">Ver Estadísticas del Día</a>
        </div>

        <!-- Logout Button -->
        <div class="d-flex justify-content-center mt-4">
            <a href="/logout" class="btn btn-logout">Cerrar Sesión</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Clever Nails - Todos los derechos reservados.
    </footer>
</body>
</html>
