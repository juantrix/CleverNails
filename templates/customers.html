<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4ede3; /* Fondo crema claro */
            font-family: 'Arial', sans-serif;
            color: #5a4636; /* Marrón tierra */
        }
        .header {
            background: #d9c2a2; /* Fondo crema oscuro */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #5a4636;
        }
        .btn-custom {
            background: #8a6e5a;
            color: #f4ede3;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom:hover {
            background: #a57f60;
        }
        .btn-edit {
            background-color: #6c757d;
            color: white;
            font-size: 0.9rem;
            border-radius: 5px;
            padding: 5px 10px;
            margin-left: 10px;
        }
        .btn-edit:hover {
            background-color: #5a6268;
        }
        footer {
            margin-top: 50px;
            background: #d9c2a2;
            padding: 15px;
            text-align: center;
            color: #5a4636;
            border-radius: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Header -->
        <div class="header">
            <h1>Lista de Clientes</h1>
        </div>

        <!-- Barra de búsqueda -->
        <form method="GET" action="/customers" class="mt-4">
            <div class="mb-3">
                <input type="text" class="form-control" name="search" placeholder="Buscar por nombre..." value="{{ request.args.get('search', '') }}">
            </div>
            <button type="submit" class="btn btn-custom">Buscar</button>
        </form>

        <!-- Lista de clientes -->
        <ul class="list-group mt-4">
            {% for customer in customers %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <a href="/customer/{{ customer['id'] }}" class="btn btn-link text-decoration-none">
                            {{ customer['name'] }} - {{ customer['email'] }}
                        </a>
                    </div>
                    <a href="/edit-customer/{{ customer['id'] }}" class="btn btn-edit">Editar</a>
                </li>
            {% else %}
                <li class="list-group-item">No se encontraron clientes.</li>
            {% endfor %}
        </ul>

        <!-- Botón Volver -->
        <a href="/home" class="btn btn-custom mt-3">Volver</a>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Clever Nails - Todos los derechos reservados.
    </footer>
</body>
</html>
